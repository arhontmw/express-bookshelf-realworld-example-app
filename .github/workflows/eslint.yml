name: eslint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  eslint:
    runs-on: ubuntu-latest  # образ
    container:
      image: node:14.17.0-alpine # add NodeJS image
    steps:
      - uses: actions/checkout@v2 # github actions
      # - name: Install NVM
      #   run: curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.38.0/install.sh | bash
      # - name: Install Node.js
      #   env:
      #     NODE_VERSION: 14.17.0
      #   run: export NVM_DIR="$HOME/.nvm" && . "$NVM_DIR/nvm.sh" --no-use && nvm install
      - name: Install deps
        run: npm i
      - name: Lint source code with ESLint
        run: npm run lint

  prettier:
    runs-on: ubuntu-latest
    container:
      image: node:14.17.0-alpine # add NodeJS image
    steps:
      - uses: actions/checkout@v2
      # - name: Install NVM
      #   run: curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.38.0/install.sh | bash
      # - name: Install Node.js
      #   env:
      #     NODE_VERSION: 14.17.0
      #   run: export NVM_DIR="$HOME/.nvm" && . "$NVM_DIR/nvm.sh" --no-use && nvm install
      - name: Install deps
        run: npm i
      - name: Prettier source code
        run: npm run check:format
